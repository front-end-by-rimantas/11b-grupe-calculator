<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="btn" data-b="ac">AC</div>
        <div class="btn" data-b="c">C</div>
        <div class="btn"></div>
        <div class="btn red" data-b="%">%</div>
        <div class="btn" data-b="(">(</div>
        <div class="btn" data-b=")">)</div>
        <div class="btn"></div>
        <div class="btn red" data-b="/">/</div>
        <div class="btn" data-b="7">7</div>
        <div class="btn" data-b="8">8</div>
        <div class="btn" data-b="9">9</div>
        <div class="btn red" data-b="*">*</div>
        <div class="btn" data-b="4">4</div>
        <div class="btn" data-b="5">5</div>
        <div class="btn" data-b="6">6</div>
        <div class="btn red" data-b="-">-</div>
        <div class="btn" data-b="1">1</div>
        <div class="btn" data-b="2">2</div>
        <div class="btn" data-b="3">3</div>
        <div class="btn red" data-b="+">+</div>
        <div class="btn" data-b="0">0</div>
        <div class="btn" data-b="sign">+/-</div>
        <div class="btn" data-b=".">,</div>
        <div class="btn red" data-b="=">=</div>
    </div>

    <script src="./js/calc.js"></script>
</body>
</html>
